{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Inter:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https:cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<div id="navbar">
    <span></span>
    <span></span>
</div>
<div class="topbar">
    <div class="row">
        <h2>OOTShop
            <img src="{% static 'shop logo.png' %}" style="width:100px;" /></h1>
            <form action="search/" class="search">
                <input type="search" name="search" id="Name" placeholder="Search product">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
    </div>
</div>

<body>

    <div class="col">
        <div class="sidenav">
            <h6>PRODUCT</h6>
            <h6>ITEM LIST</h6>
            <h6>pen</h6>
            <h6>pencil</h6>
            <h6>paper</h6>
            <h6>ruler</h6>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for x in mymembers %}
            <div class="col-sm">
                <img src="{% get_static_prefix %}{{x.name}}.jpg" style="height:100px" /><br>
                {{x.name}}<br>
                <img src="{% static 'add icon.jpg' %}"
                    style="height:40px;position:absolute;transform:translate(50px, 20px);" />
            </div>
            {% endfor %}
        </div>
